#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2, 1360x768, 1792x0, 1,transform, 1
monitor=HDMI-A-1, 2560x14400, 2560x0, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-clip-persist --clipboard regular &
exec-once = ~/.config/scripts/autolock &
exec-once = ~/.config/scripts/offmonitor &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec = hyprpaper &
exec-once = waybar &
exec = ~/.config/eww/scripts/init &
bind = ALT, G, exec, google-chrome-stable
bind = ALT, C, exec, code



# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = wezterm
$fileManager = nemo
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,2
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_QPA_PLATFORM,wayland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = rgb(0c0e0f) rgb(292137) 270deg
    col.inactive_border = rgb(101b1f) rgb(292137) 270deg
    # col.group_border_active = rgb(f5c2e7)
    no_border_on_floating = false
    layout = dwindle
}

decoration {
    rounding = 10
    # multisample_edges = true
    blur {
        enabled = yes
        size = 2
        passes = 3
        new_optimizations = on
        ignore_opacity = true
        xray = true
        blurls = waybar
    }
    drop_shadow = yes
    shadow_ignore_window = true
    shadow_range = 50
    shadow_offset = 0 8
    shadow_render_power = 3
    col.shadow = rgba(00000099)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    no_gaps_when_only = false
    pseudotile = true 
    preserve_split = true
}

# master {
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

